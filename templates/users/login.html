{%extends 'partials/base.html'%}
{%block title%}Login Page{%endblock%}
{% load crispy_forms_tags %}
 {%block content%}
 <div class="cover">
<div class="container">
    <div class="row mt-6 pt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h4>Login Page</h4>
                    <hr>
                    <form method="POST">
                        {%csrf_token%}
                        {{ form|crispy }}
                        <input class="btn btn-primary btn-block" type="submit" value="Login">

                    </form>
                    <div class="my-3" >
                        <a href="{% url 'users-password-reset'%}">Forget Password</a>
                    </div>
                    <div class="text-center my-3">
                        <a class="btn btn-success" href="{%url 'users-sign-up'%}">Create An Account</a>
                    </div>
                </div>
            </div>

        </div>
  
        
    </div>
</div>
</div>
    {%endblock%}
